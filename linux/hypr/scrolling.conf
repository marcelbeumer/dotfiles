plugin {
    hyprscrolling {
        column_width = 0.7
        fullscreen_on_one_column = true
        focus_fit_method = 1
        follow_focus = 1
    }
}

general {
    layout = scrolling
}

bindd = SUPER, period, Focus right window column, layoutmsg, move +col
bindd = SUPER, comma, Focus left window column, layoutmsg, move -col
bindd = SUPER SHIFT, period, Move window column right, layoutmsg, movewindowto r
bindd = SUPER SHIFT, comma, Move window column left, layoutmsg, movewindowto l
bindd = SUPER SHIFT, up, Move window column up, layoutmsg, movewindowto u
bindd = SUPER SHIFT, down, Move window column down, layoutmsg, movewindowto d

bindd = SUPER, code:20, Expand window left, layoutmsg, colresize -0.1 # - key
bindd = SUPER, code:21, Shrink window left, layoutmsg, colresize +0.1 # = key
bindd = SUPER SHIFT, code:20, Expand window left, layoutmsg, colresize 0.667 # - key
bindd = SUPER SHIFT, code:21, Shrink window left, layoutmsg, colresize 1.0 # = key

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1
        gesture_distance = 300 # how far is the "max" for the gesture
    }
}

# This will toggle HyprExpo when SUPER+g is pressed
bind = SUPER, g, hyprexpo:expo, toggle
