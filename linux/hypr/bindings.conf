# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

bindd = SUPER, G, Toggle group, togglegroup
bindd = SUPER, L, Lock group, lockgroups, lock
bindd = SUPER, U, Unluck group, lockgroups, unlock
bindd = ALT, Prior, Previous window in group, changegroupactive, b
bindd = ALT, Next, Next window in group, changegroupactive, f
