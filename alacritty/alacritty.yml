font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: Jetbrains Mono
    style: Regular
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: Retina

  # The bold font face
  bold:
    family: Jetbrains Mono
    style: Bold
    # family: "Fira Code"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    family: Jetbrains Mono
    style: Regular
    # style: "Light Oblique"
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: "Medium Italic"

  # Point size of the font
  size: 14.0
